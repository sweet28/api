<script type="text/javascript">
    (function(){
        var v = parseUrl();
        var bo_id = v['bo_id'];
        $.ajax({
            type: "GET",
            url: getAPIURL() + "Invest/" + bo_id,
            dataType: "json",
            data: null,
            success: function (data) {
                var list = data;
                var textArr = data.SLendRewordTypesImg;
                if (textArr.length>0){
                    for (var i= 0;i<textArr.length;i++){
                        var description = textArr[i].DESCRIPTION;
                        var time = textArr[i].EDATE;
                        var trStr = '<tr><td class="bottom_border" style="text-align: left">' + description + '</td><td class="bottom_border">认证通过<img class="ci_img" src="../img1/confirm.png"</td>'
                                + '<td class="bottom_border time_td">'+ time +'</td></tr>';
                        $('#ci_wrap .table_wrap table').append(trStr);
                    }
                }else {
                    var trStr = '<div style="width: 100%;margin-top:100px;text-align: center"><img src="../img/pic02.png" alt="" style="width: 60%;"></div>' + '<p style="text-align: center;padding: 10px;font-size: 16px">暂无数据</p>';
                    $('#ci_wrap .table_wrap').append(trStr);
                }
            }
        });
    })();
</script>
