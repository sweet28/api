
<!DOCTYPE html>
<html>

<body>
<div class="registerguide_title" style="display:none;">
    <a href="javascript:history.go(-1)">
        <i class="icon"></i>
    </a>
    <span>注册指导</span>
</div>
<ul class="registerguide_content">
    <li class="item">
        <div class="question">
            <span>1、同一个手机号可以注册多个账号吗？</span>
            <i class="icon_xl"></i>
        </div>
        <div class="answer">
            同一个号码不可重复注册
        </div>
    </li>
    <li class="item">
        <div class="question">
            <span>2、获取短信验证码失败怎么办？</span>
            <i class="icon_xl"></i>
        </div>
        <div class="answer">
            当进行注册操作获取短信验证码失败时，请及时与社群人员联系。
        </div>
    </li>
    <li class="item">
        <div class="question">
            <span>3、忘记登录密码怎么办？</span>
            <i class="icon_xl"></i>
        </div>
        <div class="answer">
            如果忘记登录密码，在登录框右下方点击“忘记密码”进行找回密码操作。
        </div>
    </li>
</ul>
