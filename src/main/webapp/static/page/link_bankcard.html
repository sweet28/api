        .modal {width: 100%;height: 100%;	background: rgba(0, 0, 0, 0.5);	position: absolute;	left: 0;top: 0;z-index: 2;}
        .loadingImg {position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);-webkit-transform: translate(-50%, -50%);}
    </style>
    <script src="../lib/js/jquery-2.1.4.js"></script>

<body ontouchstart class="link_bank_page"  style="background: #fff;">
<header class="link_bank_title" style="background: #069efe;display: none;">
	<div class="my_headertop">
        <a href="notification.html#personal" class="my_iconmessage"><i ></i></a>
        <span id="user_info"></span>
        <a href="personall.html" class="my_iconsetting"><i ></i></a>
    </div>
    <div class="weui-row">
        <div class="weui-col-33"><a href="javascript:history.go(-1)"><i class="icon" style="background-image:url(../img/iconcommon.png);"></i></a></div>
        <div class="weui-col-33">绑定银行卡</div>
        <div class="weui-col-33"><a href="#"><i class="icon icon-user"></i></a></div>
    </div>
</header>

<div class='content-padded link_card'>
    <div class="recharge">
        <div class="weui_cells weui_cells_form">
            <div class="clear hasBorder"></div>
            <div class="weui_cells_title">银行名称</div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入银行名称" id="bankname" maxlength="30">
                </div>
            </div>
            <div class="clear hasBorder"></div>
            <div class="weui_cells_title">银行卡号</div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入银行卡号" id="cardnum" maxlength="30">
                </div>
            </div>
            <div class="clear hasBorder"></div>
            <div class="weui_cells_title">开户行</div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入开户行名称" id="cardbank" maxlength="30">
                </div>
            </div>
            <!-- <div class="clear hasBorder"></div>
            <div class="weui_cells_title">开户所在地</div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入开户所在地" id="cardloc" maxlength="30">
                </div>
            </div> -->
            <div class="clear hasBorder"></div>
            <input type="button" class="weui_btn  confirm_btn" id="recharge" value="确认">
        </div>
    </div>
</div>
<div class="modal" id="modal"  style="display: none;">
    <img src="../img/loading.svg" class="loadingImg" >
</div>
<script src="../lib/js/layer.js"></script>
<script src="../lib/js/city-picker.js"></script>
<script>
    $("#city-picker").cityPicker({
        title: "请选择开户所在地"
    });
</script>
<script src="../js/link_bank.js?v=1.2.2" type="text/javascript" charset="utf-8"></script>
<!--头部-->
<script src="../lib/js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>

    setTitle(".link_bank_title", {'title':'绑定银行卡',"theme":"1"});
</script>
</body>
